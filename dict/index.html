<!doctype html>
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" href="../style.css" />
</head>
<body>
	<h2>Wörterbuch</h2>
	<p>Das ist die Alpha-Version des Wörterbuches. Der Genitiv bzw. die Stammformen sind nur angegeben, wenn sie das auch im Buch sind. Ich übernehme wieder für nichts Gewähr.</p>

	<table id="dictTable">
		<thead>
			<th class="dictHead">Latein <i class="fa fa-sort"></i></th>
			<th class="dictHead">Deutsch <i class="fa fa-sort"></th>
			<th class="dictHead">Gen./Stammformen <i class="fa fa-sort"></th>
			<th class="dictHead">Lektion <i class="fa fa-sort"></th>
		</thead>
		<tbody>
			<tr>
				<td>a, ab</td>
				<td>von, von...her</td>
				<td>-</td>
				<td>10</td>
			</tr>
			<tr>
				<td>abesse</td>
				<td>fehlen</td>
				<td>absum, abfui, -</td>
				<td>18</td>
			</tr>






		</tbody>
	</table>

	<script src="../main.js"></script>
</body>
